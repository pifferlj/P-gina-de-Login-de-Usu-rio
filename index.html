<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <script src="https://use.typekit.net/rjb4unc.js"></script>
    <script>
      try {
        Typekit.load({ async: true })
      } catch (e) {}
    </script>

    <div class="container">
      <div class="logo">Painel Administrativo</div>
      <div class="login-item">
        <form action="" method="post" class="form form-login">
          <div class="form-field">
            <label class="user" for="login-username"
              ><span class="hidden">Username</span></label
            >
            <input
              id="login-username"
              type="text"
              class="form-input"
              placeholder="Nome do Usuário"
              required
            />
          </div>

          <div class="form-field">
            <label class="lock" for="login-password"
              ><span class="hidden">Password</span></label
            >
            <input
              id="login-password"
              type="password"
              class="form-input"
              placeholder="Senha"
              required
            />
          </div>

          <div class="form-field">
            <input type="submit" value="Log in" />
          </div>
        </form>
      </div>
    </div>
    <!-- partial -->
  </body>
</html>
